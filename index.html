<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>My Pet</title>
    <link rel="stylesheet" href="pet.css" type="text/css" />
  </head>
  <body>
    <div class="wrapper">
      <h2>
        Meet your new cat, Pippy!
      </h2>
      <div id = "talk">
        <h3>My name is Pippy. What's yours?
         <input id = "name" type="text" value="">
         </h3>
      </div>
      <div id="image-container"></div>
      <div>                
        <button id="petBtn">Give a pet</button>
        <button id="feedBtn">Feed a treat</button>
      </div>
      <div id="petStatus"></div>
      <div id="foodStatus"></div>
      <div id="amuseStatus"></div>
      <div id="sleepStatus">/div>
    </div>
    <p>The real Pip is 19+ years old. She has only three distinct states: 
      asleep, annoyed, and in your face. She hates to be photographed.</p>
  </body>
  <script src="pet.js"></script>
</html>
